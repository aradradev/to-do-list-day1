<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main>
        
        <form id="task-form">
            <section class="header">
                <div>Today's to do</div>
                <div id="reload-icon"><i class="ri-loop-left-line"></i></div>
            </section>
            <input type="text" id="task-input" class="inputDesc" placeholder="Enter a task" required>
            <button id="add-task-btn" class="addBtn" type="submit"><i class="ri-corner-down-left-line"></i></button>
            <ul id="todo-list" class="listCont"></ul>
        </form>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Todo App. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
